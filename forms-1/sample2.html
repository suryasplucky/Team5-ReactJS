<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div id="formDiv1">
        <form action="">
            <fieldset>
                <legend>Student Details</legend>
                <!-- <h3>Student Details</h3> -->
            <label for="fName">First Name</label>
            <input type="text">
            <br>
            <label for="age" disabled>Age</label>
            <input type="number">
            <br>
            <input type="text" placeholder="Enter Name" readonly>
            <br>
            <label for="gender" >Gender</label>
            <input type="radio" Autofocus>Male
            <input type="radio" >Female
            <br>
            <input type="checkBox" name="" id="">Html
            <input type="checkbox">Angular
            <input type="checkbox">Java script
            <br>
            <button type="button">SignIn</button>
            <button>SignUp</button>
            <input type="search" placeholder="search"> 

        </fieldset>
        </form>
    </div>
    
    
</body>
